<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&family=Roboto:wght@500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Reserva</title>
</head>

<body>
  <header class="mb-4">
    <h1>RESERVA</h1>
  </header>
  <main>
    <form action="#" method="post">
      <fieldset id="dados-pessoais">
        <legend>Informações pessoais</legend>
        <div class="mb-4">
          <label class="form-label">Nome</label>
          <input type="text" class="form-control mb-1" id="nome">

          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="email">
        </div>
      </fieldset>

      <fieldset id="servicos">
        <legend>Serviços</legend>

        <div class="mb-4 form-check">
          <div class="mb-2">
            <div>
              <input type="checkbox" class="form-check-input">
              <label>Compra de Passagens</label>
            </div>
            <div>
              <input type="checkbox" class="form-check-input">
              <label>Câmbio de moedas</label>
            </div>
          </div>

          <div class="mb-2">
            <div>
              <input type="checkbox" class="form-check-input">
              <label for="aluguel-veiculos">Aluguel de Veículos</label>
            </div>
            <div>
              <input type="checkbox" class="form-check-input">
              <label for="tradutor">Assistência em Idiomas</label>
            </div>
          </div>
        </div>
      </fieldset>

      <fieldset id="forma-pagamento">
        <legend>Forma de pagamento</legend>

        <div class="mb-4">
          <input type="radio" name="metodo_pagamento" class="form-check-input">
          <label>PIX</label>

          <input type="radio" name="metodo_pagamento" class="form-check-input">
          <label>Debito</label>

          <input type="radio" name="metodo_pagamento" class="form-check-input">
          <label>Crédito</label>

          <input type="radio" name="metodo_pagamento" class="form-check-input">
          <label>Boleto</label>
        </div>
      </fieldset>

      <fieldset id="prazo-pagamento">
        <legend>Prazo de Pagamento</legend>

        <div class="mb-4">
          <select class="form-select" aria-label="prazo">
            <option selected>Selecione a forma de pagamento</option>
            <option value="1">À Vista</option>
            <option value="2">Cinco Vezes Sem Juros</option>
            <option value="3">Dez Vezes Com Juros</option>
          </select>
        </div>
      </fieldset>

      <input type="submit" value="Viajar" class="btn btn-primary mb-3">
    </form>
  </main>
</body>
<script src="./util/ativaCampoExtra.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
  integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
  integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>

</html>
